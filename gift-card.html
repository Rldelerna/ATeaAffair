<head>

</head>

<body>
  <header>
    <h1>A Tea Affair</h1>
    <nav>
      <a href="tea-room.html">Tea Room</a>
      <a href="index.html">About</a>
      <a href="contact.html">Contact</a>
      <a href="shop.html">Shop</a>
    </nav>
  </header>

<div class="gift-actions">
  <a href="#" class="btn-outline">Reload Card</a>
  <a href="#" class="btn-outline">Check Balance</a>
</div>


<section class="gift-card-page">
  <div class="gift-card-header">
    <h1>Purchase a Gift Card</h1>
    <p>The perfect gift for any tea lover – choose an amount, personalize your card, and send it instantly or print it at home.</p>
  </div>

  <form class="gift-card-form">
    <label for="recipient-name">Recipient's Name:</label>
    <input type="text" id="recipient-name" name="recipient-name" required>

    <label for="recipient-email">Recipient's Email:</label>
    <input type="email" id="recipient-email" name="recipient-email" required>

    <label for="gift-amount">Gift Card Amount:</label>
    <select id="gift-amount" name="gift-amount" required>
      <option value="">Select Amount</option>
      <option value="25">$25</option>
      <option value="50">$50</option>
      <option value="75">$75</option>
      <option value="100">$100</option>
    </select>

    <label for="message">Personal Message (optional):</label>
    <textarea id="message" name="message" rows="4" placeholder="Write a sweet note here..."></textarea>

    <label for="delivery">Delivery Method:</label>
    <select id="delivery" name="delivery" required>
      <option value="email">Email</option>
      <option value="print">Print at Home</option>
    </select>

    <button type="submit" class="btn-purchase">Buy Gift Card</button>
  </form>
</section>

    <footer class="footer">
      <p> © 2025 A Tea Affair</p>
    </footer>

</body>
</html>
